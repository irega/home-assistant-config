platform: bwalarm
name: House
code: !secret alarm_code 
panic_code: !secret panic_code
trigger_time: 600
alarm: automation.alarm_triggered
warning: automation.alarm_warning
admin_password: !secret alarm_admin_password
enable_night_mode: false
states:
  armed_away:
    immediate:
    - binary_sensor.door_window_sensor_158d0003ce68d2
    pending_time: 25
  armed_home:
    immediate:
    - binary_sensor.door_window_sensor_158d0003ce68d2
panel:
  cameras: []
users:
- id: !secret cloud_user_id
  name: Home Assistant Cloud
  enabled: false
  code: !secret cloud_user_id
  picture: ha.png
- id: !secret hassio_user_id
  name: Hass.io
  enabled: false
  code: !secret hassio_user_id
  picture: ha.png
- id: !secret personal_user_id
  name: !secret personal_user_name
  enabled: false
  code: !secret personal_user_id
  picture: ha.png
